        @keyframes fadeIn {

        }
        .btn-hover {

    <!-- Main Content -->

        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-2xl shadow-2xl p-8 fade-in">
                <!-- Toggle Buttons -->
                <div class="flex bg-gray-100 rounded-xl p-1 mb-8">
                    <button 
                        id="loginTab" 
                        class="flex-1 py-3 rounded-lg font-semibold transition bg-white text-green-600 shadow-md"
                        onclick="showLogin()"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i><span data-translate="tab-login">Login</span>
                    </button>
                    <button 
                        id="signupTab" 
                        class="flex-1 py-3 rounded-lg font-semibold transition text-gray-600 hover:text-green-600"
                        onclick="showSignup()"
                    >
                        <i class="fas fa-user-plus mr-2"></i><span data-translate="tab-signup">Sign Up</span>
                    </button>
                </div>

                <!-- Login Form -->
                <div id="loginForm">
                    <div class="text-center mb-6">
                        <div class="bg-gradient-to-br from-green-400 to-emerald-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                            <i class="fas fa-sign-in-alt text-white text-2xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800" data-translate="login-title">Welcome Back!</h2>
                        <p class="text-gray-600 mt-2" data-translate="login-subtitle">Login to your account</p>
                    </div>

                    <form id="loginFormElement" class="space-y-5">
                        <div class="input-group">
                            <label class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-envelope mr-2 text-green-600"></i><span data-translate="label-email">Email</span>
                            </label>
                            <input 
                                type="email" 
                                id="loginEmail"
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
                                data-translate-placeholder="placeholder-email"
                                placeholder="your@email.com"
                                required
                            >
                        </div>

                        <div class="input-group">
                            <label class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-lock mr-2 text-green-600"></i><span data-translate="label-password">Password</span>
                            </label>
                            <input 
                                type="password" 
                                id="loginPassword"
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
                                data-translate-placeholder="placeholder-password"
                                placeholder="Enter your password"
                                required
                            >
                        </div>

                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 text-green-600 rounded mr-2">
                                <span class="text-gray-700" data-translate="remember-me">Remember me</span>
                            </label>
                            <a href="#" class="text-green-600 hover:text-green-700 font-semibold" data-translate="forgot-password">Forgot Password?</a>
                        </div>

                        <button 
                            type="submit"
                            class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-xl font-semibold btn-hover"
                        >
                            <i class="fas fa-sign-in-alt mr-2"></i><span data-translate="btn-login">Login</span>
                        </button>
                    </form>

                    <div class="mt-6">
                        <div class="flex items-center my-6">
                            <div class="flex-1 border-t border-gray-300"></div>
                            <span class="px-4 text-gray-500 text-sm" data-translate="or-text">OR</span>
                            <div class="flex-1 border-t border-gray-300"></div>
                        </div>

                        <button class="w-full bg-white border-2 border-gray-300 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-50 hover:border-green-500 transition flex items-center justify-center">
                            <i class="fab fa-google mr-2 text-red-500"></i><span data-translate="google-login">Continue with Google</span>
                        </button>
                    </div>
                </div>

                                placeholder="your@email.com"
                                required
                            >
                        </div>

                        <div class="input-group">
                            <label class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-phone mr-2 text-green-600"></i><span data-translate="label-phone">Phone</span>
                            </label>
                            <input 
                                type="tel" 
                                id="signupPhone"
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
                                data-translate-placeholder="placeholder-phone"
                                placeholder="+91 9876543210"
                                pattern="[0-9]{10}"
                                required
                            >
                        </div>

                        <div class="input-group">
                            <label class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-lock mr-2 text-green-600"></i><span data-translate="label-password">Password</span>

                                type="password"

                                placeholder="Min 6 characters"

                    </div>
                </div>
            </div>
        </div>
    </div>

let currentLanguage = 'en';

// Language switcher function
function changeLang(lang) {
    currentLanguage = lang;
    const langNames = {
        'en': 'English',
        'hi': '‡§π‡§ø‡§Ç‡§¶‡•Ä',
        'kn': '‡≤ï‡≤®‡≥ç‡≤®‡≤°',
        'pa': '‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä'
    };
    
    document.getElementById('currentLang').textContent = langNames[lang];
    
    // Update all translatable elements
    document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
            element.textContent = translations[lang][key];
        }
    });

    // Update placeholders
    document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
        const key = element.getAttribute('data-translate-placeholder');
        if (translations[lang] && translations[lang][key]) {
            element.placeholder = translations[lang][key];
        }
    });
}

// Show Login Form
function showLogin() {
    document.getElementById('loginForm').classList.remove('hidden');
    document.getElementById('signupForm').classList.add('hidden');
    
    // Update tab styles
    document.getElementById('loginTab').classList.add('bg-white', 'text-green-600', 'shadow-md');
    document.getElementById('loginTab').classList.remove('text-gray-600');
    
    document.getElementById('signupTab').classList.remove('bg-white', 'text-green-600', 'shadow-md');
    document.getElementById('signupTab').classList.add('text-gray-600');
}

// Show Signup Form
function showSignup() {
    document.getElementById('signupForm').classList.remove('hidden');
    document.getElementById('loginForm').classList.add('hidden');
    
    // Update tab styles
    document.getElementById('signupTab').classList.add('bg-white', 'text-green-600', 'shadow-md');
    document.getElementById('signupTab').classList.remove('text-gray-600');
    
    document.getElementById('loginTab').classList.remove('bg-white', 'text-green-600', 'shadow-md');
    document.getElementById('loginTab').classList.add('text-gray-600');
}

// Display notification message
function showNotification(message, type = 'success') {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 px-6 py-4 rounded-lg shadow-2xl z-50 transform transition-all duration-500 ${
        type === 'success' ? 'bg-green-500' : 'bg-red-500'
    } text-white font-semibold`;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    // Animate in
    setTimeout(() => {
        notification.style.transform = 'translateX(0)';
        notification.style.opacity = '1';
    }, 100);
    
    // Remove after 3 seconds
    setTimeout(() => {
        notification.style.transform = 'translateX(400px)';
        notification.style.opacity = '0';
        setTimeout(() => {
            document.body.removeChild(notification);
        }, 500);
    }, 3000);
}

// Handle Login Form Submission
document.getElementById('loginFormElement').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    
    // Basic validation
    if (password.length < 6) {
        showNotification(translations[currentLanguage]['error-password'], 'error');
        return;
    }
    
    // Simulate login (in real app, this would be an API call)
    console.log('Login attempt:', { email, password });
    
    // Show success message
    showNotification(translations[currentLanguage]['success-login']);
    
    // Redirect to dashboard after 1.5 seconds
    setTimeout(() => {
        window.location.href = 'index.html'; // Or dashboard.html
    }, 1500);
});

// Handle Signup Form Submission
document.getElementById('signupFormElement').addEventListener('submit', function(e) {

    const name = document.getElementById('signupName').value;

    }, 1500);
});
